name: docker-build
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Build Docker
        run: docker-compose build --no-cache --parallel
